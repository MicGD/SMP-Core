main: com.smp.core.Main
name: SMP
version: 1.0.9
author: Michele
api-version: 1.16

commands:
  gmc:
    description: Changes user to creative (ONLY IF THE PLAYER IS NOT IN CREATIVE)
  gm:
    description: Changes user gamemode based on triggers.
  fly:
    description: Toggles fly on-off.
  heal:
    description: Heals player.
  feed:
    description: Feeds player.
  clearchat:
    description: Clears chat.
  getpos:
    description: Sends players coordinates.
  nick:
    description: Nicknames player.
  teleport:
    description: Teleports a target player to somone else.
  broadcast:
    description: Broadcasts player input.
  msg:
    description: Private messages.